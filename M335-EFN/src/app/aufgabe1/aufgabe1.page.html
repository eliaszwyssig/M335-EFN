<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Aufgabe1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Aufgabe1</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Anzeige der Entfernung -->
  <ion-item *ngIf="distance !== null">
    <ion-label>Entfernung:</ion-label>
    <h4>{{ distance }} Meter</h4>
  </ion-item>

  <p>{{location.lat}}</p>
  <p>{{location.ltd}}</p>

  <!-- Weiterleitung zu Aufgabe 2 -->
  <ion-button expand="block" (click)="goToExercise2()">
    Aufgabe 2
  </ion-button>
</ion-content>
