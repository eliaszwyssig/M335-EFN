<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Aufgabe 06 <app-cancel style="margin-left: 175px"></app-cancel></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <br>
  <div class="icon-container">
    <h4 class="task-title">WIFI connection: </h4>
    <div *ngIf="isConnectedToWifi">
      <ion-icon name="wifi-sharp"/>
      <h5>Connected</h5>

    </div>
  </div>
  <h4 class="task-title" *ngIf="!isConnectedToWifi"> Verbinde dein Handy mit dem WLAN </h4>

  <ion-button class="wlan-button" (click)="goToResults()" *ngIf="isConnectedToWifi"> Beenden und Resultate anschauen</ion-button>
<br>
</ion-content>
