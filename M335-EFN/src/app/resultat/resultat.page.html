<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Resultate </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="result-list">
    <div class="item">
      <h4>Name: {{name}}</h4>
    </div>
    <div class="item">
      <h4>Zeit:</h4>
    </div>
    <div class="item">
      <h4>Anzahl Schnitzel:</h4>
    </div>
    <div class="item">
      <h4>Anzahl Kartoffeln:</h4>
    </div>
  </div>
</ion-content>
